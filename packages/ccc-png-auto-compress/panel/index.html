<div class="container">
    <h2>配置面板</h2>
    <ui-box-container class="layout vertical">
        <div>
            <ui-prop name="启用" type="boolean" v-value="enabled" tooltip="· 项目构建完成后自动压缩 PNG 资源"></ui-prop>
            <!-- <ui-prop name="配置保存目录" tooltip="· 相对于项目根目录的路径">
                <ui-select class="flex-1" v-value="configSaveDir">
                    <option value="local">local（不参与 Git 同步）</option>
                    <option value="settings">settings（参与 Git 同步）</option>
                </ui-select>
            </ui-prop> -->
            <hr />
            <ui-prop name="最低质量（%）" type="number" v-value="minQuality" tooltip="· 最低图像质量"></ui-prop>
            <ui-prop name="最高质量（%）" type="number" v-value="maxQuality" tooltip="· 最高图像质量"></ui-prop>
            <!-- <ui-prop name="色彩" type="number" v-value="colors" tooltip="· 图像色彩"></ui-prop> -->
            <!-- <ui-prop slide name="速度" type="number" v-value="speed" min="1" max="10" step="1" precision="0"
                tooltip="· 速度 / 质量的权重，默认值为 3。10 档的质量降低了 5％，但压缩速度比3 档快 8 倍。">
            </ui-prop> -->
        </div>
        <hr />

        <div class="layout horizontal ${align-items}">
            <div>忽略文件</div>
            <span style="width: 10px;"></span>
            <ui-button class="tiny transparent" @click="onClickPlus()">
                <i class="icon-plus"></i>
            </ui-button>
        </div>
            
            
            <div class="flex-1 layout horizontal" style="flex-wrap:wrap;">
            <div v-for="(index,item) in ignoreAssets" track-by="$index">
                <div class="asset-group layout horizontal" >
                    <ui-asset type="texture" style="width: 200px;" v-value="item" droppable="asset"  tabindex="-1"></ui-asset>
                    <span class="text"></span>
                    <ui-button class="tiny transparent" @click="onClickDel(index)" tabindex="-1" >
                        <i class="icon-minus"></i>
                    </ui-button>
                </div>
                </div>
            </div>
        <hr />
        <ui-button class="button blue big" v-disabled="isSaving" @click="saveConfig()">保存</ui-button>
    </ui-box-container>
</div>
